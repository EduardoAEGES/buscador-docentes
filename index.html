<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Docentes</title>

  <!-- Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons: Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --primary: #0f172a;
      /* Slate 900 */
      --primary-light: #334155;
      /* Slate 700 */
      --accent: #3b82f6;
      /* Blue 500 */
      --bg-body: #f1f5f9;
      /* Slate 100 */
      --bg-card: #ffffff;
      --text-label: #64748b;
      /* Slate 500 */
      --border: #e2e8f0;
      /* Slate 200 */
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-body);
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 24px 24px;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      width: 100%;
      max-width: 500px;
      /* Centered Card Focus */
      background: var(--bg-card);
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      overflow: hidden;
      border: 1px solid #cbd5e1;
    }

    /* ===== HEADER ===== */
    .header {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      padding: 30px 24px;
      color: white;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header p {
      margin: 8px 0 0;
      font-size: 13px;
      opacity: 0.8;
      font-weight: 400;
    }

    /* ===== SEARCH ===== */
    .search-wrapper {
      padding: 20px 24px 0;
      position: relative;
    }

    .search-box {
      position: relative;
    }

    .search-box i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-label);
      font-size: 18px;
    }

    #buscador {
      width: 100%;
      padding: 14px 16px 14px 40px;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
      background: #f8fafc;
    }

    #buscador:focus {
      border-color: var(--accent);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    /* ===== LIST ===== */
    #lista {
      list-style: none;
      padding: 0;
      margin: 10px 24px 0;
      max-height: 250px;
      overflow-y: auto;
    }

    #lista li {
      padding: 10px 14px;
      background: #fff;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      font-size: 14px;
      color: var(--primary-light);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }

    #lista li:first-child {
      border-top: 1px solid var(--border);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    #lista li:last-child {
      border-bottom: none;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    #lista li:hover {
      background: #f1f5f9;
      color: var(--accent);
    }

    #lista li i {
      color: #94a3b8;
    }

    /* ===== DETAILS ===== */
    .details-section {
      padding: 24px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--text-label);
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .value {
      font-size: 14px;
      font-weight: 500;
      color: var(--primary);
      background: #f8fafc;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      min-height: 38px;
      display: flex;
      align-items: center;
    }

    .value.distinct {
      background-color: #f0f9ff;
      /* Light Blue-ish tint */
      border-color: #e0f2fe;
      color: #0c4a6e;
    }

    /* ===== BADGES ===== */
    .badge-container {
      min-height: 38px;
      display: flex;
      align-items: center;
    }

    .estado,
    .linea-badge {
      display: inline-flex;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* Status Colors */
    .estado.vigente {
      background: #dcfce7;
      color: #166534;
    }

    .estado.observado {
      background: #ffedd5;
      color: #9a3412;
    }

    .estado.desvinculado {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Linea Colors */
    .linea-contabilidad {
      background: #fef08a;
      color: #854d0e;
    }

    .linea-logico {
      background: #bae6fd;
      color: #0369a1;
    }

    .separator {
      height: 1px;
      background: var(--border);
      margin: 20px 0;
      border: none;
    }
  </style>
</head>

<body>

  <div class="main-container">

    <div class="header">
      <h1><i class="ph ph-chalkboard-teacher"></i> Buscador Docente</h1>
      <p>Sistema de Consultas</p>
    </div>

    <div class="search-wrapper">
      <div class="search-box">
        <i class="ph ph-magnifying-glass"></i>
        <input id="buscador" type="text" placeholder="Buscar por apellidos o nombres..." onkeyup="filtrar()" />
      </div>
      <ul id="lista"></ul>
    </div>

    <hr class="separator" style="margin: 0;">

    <div class="details-section">
      <div id="detalle" class="info-grid">

        <!-- Nombre -->
        <div class="info-item full-width">
          <span class="label"><i class="ph ph-user"></i> Docente</span>
          <span id="d-nombre" class="value distinct">—</span>
        </div>

        <!-- DNI -->
        <div class="info-item">
          <span class="label"><i class="ph ph-identification-card"></i> DNI</span>
          <span id="d-dni" class="value distinct">—</span>
        </div>

        <!-- Status -->
        <div class="info-item">
          <span class="label"><i class="ph ph-traffic-signal"></i> Estado</span>
          <div class="badge-container">
            <span id="d-estado" class="estado">—</span>
          </div>
        </div>

        <!-- Contrato -->
        <div class="info-item">
          <span class="label"><i class="ph ph-file-text"></i> Tipo de Contrato</span>
          <span id="d-contrato" class="value">—</span>
        </div>

        <!-- Sede -->
        <div class="info-item">
          <span class="label"><i class="ph ph-map-pin"></i> Sede</span>
          <span id="d-sede" class="value distinct">—</span>
        </div>

        <!-- Linea -->
        <div class="info-item full-width">
          <span class="label"><i class="ph ph-graduation-cap"></i> Línea</span>
          <div class="badge-container">
            <span id="d-linea" class="linea-badge">—</span>
          </div>
        </div>

        <!-- Disponibilidad -->
        <div class="info-item full-width">
          <span class="label"><i class="ph ph-clock"></i> Disponibilidad</span>
          <span id="d-disponibilidad" class="value">—</span>
        </div>

        <!-- Observaciones -->
        <div class="info-item full-width">
          <span class="label"><i class="ph ph-info"></i> Observaciones</span>
          <span id="d-observaciones" class="value" style="font-size: 13px;">—</span>
        </div>

        <!-- Diagnostico -->
        <div class="info-item full-width">
          <span class="label"><i class="ph ph-stethoscope"></i> Diagnóstico</span>
          <span id="d-diagnostico" class="value">—</span>
        </div>

      </div>
    </div>

  </div>

  <!-- ===== LIBRERÍAS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
